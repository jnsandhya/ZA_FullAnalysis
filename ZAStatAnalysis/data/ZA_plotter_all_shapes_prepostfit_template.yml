configuration:
  width: 800
  height: 800
  luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
  experiment: "CMS"
  extra-label: "Preliminary"
  root: myroot_path
  luminosity: mylumi
  no-lumi-rescaling: true
  blinded-range-fill-color: '#FDFBFB' #"16" #"#29556270"
  blinded-range-fill-style: 4050 #3004
  yields-table-align: v
  book-keeping-file: 'plots.root'
files:
  data_obs_fit-type_histos.root:
    type: data
    group: data
  HToZATo2L2B_fit-type_histos.root:
    type: signal
    legend: mysignal
    line-color: '#C00C1E'
    line-type: 1
    line-width: 2
  DY_fit-type_histos.root:
    type: mc
    group: DY
  ttbar_fit-type_histos.root:
    type: mc
    group: ttbar
  SingleTop_fit-type_histos.root:
    type: mc
    group: ST
plots:
  dnn_scores_fit-type:
    blinded-range: [0.6, 1.0]
    labels:
    - position: [0.22, 0.895]
      size: 24
      text: mychannel
    legend-columns: 2
    log-y: both
    ratio-y-axis-range: [0.6, 1.4]
    save-extensions: [pdf, png]
    show-ratio: true
    sort-by-yields: false
    x-axis: DNN_Output ZA
    x-axis-range:
    - 0.0
    - 1.0
    y-axis: Events
    y-axis-show-zero: true
groups:
  data:
    legend: data
  DY:
    fill-color: '#0000FF'
    legend: Drell-Yan
    order: 8
  ttbar:
    fill-color: '#c4ffff'
    legend: ttbar
    order: 7
  ST:
    fill-color: '#ffc800'
    legend: Single Top
    order: 6
legend:
    #position: [0.62, 0.61, 0.95, 0.89]
    position: [0.5, 0.61, 0.95, 0.89]
systematics:
  - fit-type
