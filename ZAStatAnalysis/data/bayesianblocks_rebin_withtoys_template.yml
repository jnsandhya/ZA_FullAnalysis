configuration:
  width: 800
  height: 800
  luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
  experiment: "CMS"
  extra-label: "Preliminary"
  root: myroot_path
  luminosity: 35921.875594646
  no-lumi-rescaling: true
  blinded-range-fill-color: '#FDFBFB' #"16" #"#29556270"
  blinded-range-fill-style: 4050 #3004
  yields-table-align: v
  book-keeping-file: 'plots.root'
files:
  data_obs.root:
    type: data
    group: data
  HToZATo2L2B125.root:
    type: signal
    legend: mysignal
    line-color: '#710A60'
    line-type: 2
  DY.root:
    type: mc
    group: DY
  ttbar.root:
    type: mc
    group: ttbar
  SingleTop.root:
    type: mc
    group: ST
plots:
  myplot_Name:
    blinded-range: [0.6, 1.0]
    labels:
    - position: [0.22, 0.895]
      size: 24
      text: mychannel
    legend-columns: 2
    log-y: both
    ratio-y-axis-range: [0.6, 1.4]
    save-extensions: [pdf, png]
    show-ratio: true
    sort-by-yields: false
    x-axis: DNN_Output ZA
    x-axis-range:
    - 0.0
    - 1.0
    y-axis: Events
    y-axis-show-zero: true
groups:
  data:
    legend: 'Data'
  DY:
    legend: 'Drell-Yan'
    legend-order: 4
    fill-color: "#0000FF"
  ttbar:
    legend: 't#bar{t}'
    legend-order: 3
    fill-color: "#00ffc7"
  ST:
    legend: 'Single Top'
    legend-order: 2
    fill-color: "#9890f0"
  ZZ:
    legend: ZZ
    fill-color: "#ff4800"
    order: 3
  SM:
    legend: tth, Zh
    fill-color: "#ff0038"
    order: 2
  others:
    legend: others( tt+V, W+Jets , VVV, VV)
    fill-color: "#c4ffff"
    order: 1
legend:
  position: [0.62, 0.61, 0.95, 0.89]
