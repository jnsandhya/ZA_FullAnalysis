configuration:
  width: 800
  height: 800
  eras:
  - myera
  luminosity: 
    myera: mylumi
  luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
  experiment: "CMS"
  extra-label: myextralabel
  root: myroot_path
  no-lumi-rescaling: true
  blinded-range-fill-color: '#FDFBFB' #"16" #"#29556270"
  blinded-range-fill-style: 4050 #3004
  yields-table-align: v
  book-keeping-file: 'plots.root'
files:
plots:
groups:
  data:
    legend: 'Data'
  DY:
    legend: 'Drell-Yan'
    legend-order: 4
    fill-color: "#0000FF"
  ttbar:
    legend: 'ttbar'
    legend-order: 3
    fill-color: "#00ffc7"
  SingleTop:
    legend: 'Single Top'
    legend-order: 2
    fill-color: "#9890f0"
  ZZ:
    legend: ZZ
    fill-color: "#ff4800"
    order: 3
  SM:
    legend: tth, Zh
    fill-color: "#ff0038"
    order: 2
  others:
    legend: others( tt+V, W+Jets , VVV, VV)
    fill-color: "#c4ffff"
    order: 1
legend:
  position: [0.62, 0.61, 0.95, 0.89]
systematics:
